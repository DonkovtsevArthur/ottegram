<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <title>Ottegram</title>
  </head>
  <body>
    <header class="main-header">
      <h1 class="logo-text">ottegram</h1>
      <p>frontend 2017</p>
    </header>
    <main class="main-content">
      <ul class="thumbnail-list">
        <li class="thumbnail-item">
          <a
            href="img/1.jpg"
            data-image-role="trigger"
            data-image-title="Barry"
            data-image-url="img/1.jpg"
          >
            <img class="thumbnail-image" src="img/1.jpg" alt="Barry" />
            <span class="thumbnail-title">Barry</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a
            href="img/demo.jpg"
            data-image-role="trigger"
            data-image-title="Robin"
            data-image-url="img/demo.jpg"
          >
            <img class="thumbnail-image" src="img/demo.jpg" alt="Robin" />
            <span class="thumbnail-title">Robin</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a
            href="img/leon.jpg"
            data-image-role="trigger"
            data-image-title="Maurice"
            data-image-url="img/leon.jpg"
            ><img
              class="thumbnail-image"
              src="img/leon.jpg"
              alt="Maurice"
            /><span class="thumbnail-title">Maurice</span>
          </a>
        </li>
      </ul>

      <div class="detail-image-container">
        <div class="detail-image-frame" data-image-role="frame">
          <img
            src="img/1.jpg"
            alt=""
            class="detail-image"
            data-image-role="target"
          /><span data-image-role="title" class="detail-image-title">
            Stayin Alive</span
          >
        </div>
      </div>
    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
